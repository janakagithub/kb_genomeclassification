#
# Configure the display and description of parameters
#
parameters :
    categorizer_name :
        ui-name : |
            Genome Categorizer
        short-hint : |
            Select the classifier
    file_path :
        ui-name : |
            File Path
        short-hint : |
            File Path that is found by uploading via the staging area (only accepts excel, csv, tsv). Predict phenothpes for Genome Names / Genome Refs in file.
    annotate :
        ui-name : |
            Annotate Genomes as RAST
        short-hint : |
            If checked genomes will be RAST annotated and then placed into Training Set Object, otherwise genomes will be used as is (assuming they are already RAST annotated)
    description:
        ui-name : |
            Description
        short-hint : |
            Describe Purpose or Contents of Training Set
        placeholder: |
            Enter Description
