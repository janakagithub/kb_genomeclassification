#
# define display information
#
name: Predict Phenotype
tooltip: |
    This module predict phenotypes for genomes based on a selected classifier
screenshots: []

icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    Upload_File :
        ui-name : |
            File Path
        short-hint : |
            File Path that is found by uploading via the staging area
    Annotated :
        ui-name : |
            Genomes RAST Annotated
        short-hint : |
            Check box if Genomes are already RAST Annotated, if not module will first annotate and then create trainingset
    attribute :
        ui-name : |
            Select the attribute
        short-hint : |
            Select the attribute that classifier be built
    list_name :
        ui-name : |
            Genomes to Predict
        short-hint : |
            Paste a list of Genomes that you want predictions on
    description:
        ui-name : |
            Description
        short-hint : |
            Describe Purpose or Contents of Training Set
        placeholder: |
            Enter Description
    classifier_name :
        ui-name : |
            Categorizer
        short-hint : |
            Select the classifier
    phenotypeclass:
        ui-name : |
            Phenotype or Condition [e.g.; Gram type, Respiration]
        short-hint : |
            Select the phenotype to be predicted
description : |
    <p>This module predict phenotypes for genomes based on a selected classifier.</p>