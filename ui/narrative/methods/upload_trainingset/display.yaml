#
# Configure the display and description of parameters
#
parameters :
    file_path :
        ui-name : |
            File Path
        short-hint : |
            File Path that is found by uploading via the staging area (only accepts excel, csv, tsv)
    annotate :
        ui-name : |
            Annotate Genomes as RAST
        short-hint : |
            If checked genomes will be RAST annotated and then placed into Training Set Object, otherwise genomes will be used as is (assuming they are already RAST annotated)
    description:
        ui-name : |
            Description
        short-hint : |
            Describe Purpose or Contents of Training Set
        placeholder: |
            Enter Description
    phenotype:
        ui-name : |
            Phenotype
        short-hint : |
            Select the phenotype or condition to be predicted
    training_set_name:
        ui-name : |
            Training Set Name
        short-hint : |
            Provide a name for the training set data
